log4j.rootLogger = INFO, console, R
log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss} [%l]-[%p] %m%n
log4j.appender.R = org.apache.log4j.RollingFileAppender
log4j.appender.R.File = /var/log/tomcat6/admin/admin.log
log4j.appender.R.MaxFileSize = 20MB
log4j.appender.R.MaxBackupIndex = 7
log4j.appender.R.layout = org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss} [%l]-[%p] %m%n

log4j.logger.com.imzhitu.admin.push.apppush=INFO,apppush
log4j.appender.apppush = org.apache.log4j.RollingFileAppender
log4j.appender.apppush.File = /var/log/tomcat6/admin/push/apppush.log
log4j.appender.apppush.MaxFileSize = 20MB
log4j.appender.apppush.MaxBackupIndex = 7
log4j.appender.apppush.layout = org.apache.log4j.PatternLayout
log4j.appender.apppush.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss} [%l]-[%p] %m%n